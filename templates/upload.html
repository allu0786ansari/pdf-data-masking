<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Data Masking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>Upload PDF for Data Masking! </h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Choose PDF file </label>
                                <input type="file" class="form-control" id="file" name="file" accept="application/pdf" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Upload and Mask Data</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="btn btn-secondary" id="download-button" style="display: none;">Download Processed PDF</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var downloadLink = "{{ download_link }}";
            if (downloadLink) {
                $('#download-button').attr('href', downloadLink).show();
            }
        });
    </script>
</body>
</html>

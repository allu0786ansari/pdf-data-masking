<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Upload PDF</h1>
      <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit">
      </form>
      {% if filename %}
      <p>File processed successfully. <a href="{{ url_for('download', filename=filename) }}">Download processed file</a></p>
      {% endif %}
    </div>
  </body>
</html>

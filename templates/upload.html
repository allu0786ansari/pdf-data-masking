<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Data Masking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>Upload PDFs for Data Masking</h2>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                            <div id="file-inputs">
                                <div class="form-group file-input-group">
                                    <label for="files">Choose PDF file</label>
                                    <input type="file" class="form-control" name="files" accept="application/pdf" required>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-secondary" id="add-file-btn">Add Another File</button>
                                <button type="submit" class="btn btn-primary">Upload and Mask Data</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3" id="download-links">
                    {% if download_links %}
                        {% for link in download_links %}
                            <a href="{{ link }}" class="btn btn-secondary mb-2">Download Processed PDF {{ loop.index }}</a><br>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#add-file-btn').click(function() {
                const newFileInput = `
                    <div class="form-group file-input-group">
                        <label for="files">Choose PDF file</label>
                        <input type="file" class="form-control" name="files" accept="application/pdf" required>
                    </div>`;
                $('#file-inputs').append(newFileInput);
            });

            var downloadLinks = {{ download_links|tojson|safe }};
            if (downloadLinks.length > 0) {
                downloadLinks.forEach(function(link, index) {
                    $('#download-links').append('<a href="' + link + '" class="btn btn-secondary mb-2">Download Processed PDF ' + (index + 1) + '</a><br>');
                });
            }
        });
    </script>
</body>
</html>
